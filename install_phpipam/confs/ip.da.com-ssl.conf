<VirtualHost *:80>
	ServerName ip.da5kpo1s0n.local
	DocumentRoot /var/www/phpipam
	Redirect permanent "/var/www/phpipam" "https://ip.da5kpo1s0n.local/"
	<Directory /var/www/phpipam/>
		Options FollowSymLinks
		AllowOverride all
		Order allow,deny
		Allow from all
	</Directory>
	DirectoryIndex index.php

</VirtualHost>


<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
                ServerName  ip.da5kpo1s0n.local
		DocumentRoot /var/www/phpipam
                <Directory /var/www/phpipam/>
                        Options FollowSymLinks
                        AllowOverride all
                        Order allow,deny
                        Allow from all
			Require all granted
                </Directory>

		DirectoryIndex index.php

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		SSLEngine on
		SSLCertificateFile	/etc/ssl/certs/ip.da5kpo1s0n.local.crt
		SSLCertificateKeyFile /etc/ssl/private/ip.da5kpo1s0n.local.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>